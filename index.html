<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>To-Do List</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto text-center">
                <h3 id="title">To-Do List</h3>

                <form id="form">
                    <div class="input-group mx-auto pb-5">
                        <input id="input-field" class="form-control text-capitalize" type="text" placeholder="Name..."
                            required />
                        <div class="input-group-append">
                            <button class="btn btn-green" type="submit">Add Item</button>
                        </div>
                    </div>
                </form>

                <div class="item-list">
                    <div class="items groceries pb-3">
                        <h5 class="item-name text-capitalize">Groceries</h5>

                        <div class="item-icons">
                            <i class="item-icon complete-icon far fa-check-circle ml-2"></i>
                            <i class="item-icon edit-icon far fa-edit ml-2"></i>
                            <i class="item-icon delete-icon far fa-times-circle ml-2"></i>
                        </div>
                    </div>

                    <div class="items laundry pb-3">
                        <h5 class="item-name text-capitalize">Laundry</h5>

                        <div class="item-icons">
                            <i class="item-icon complete-icon far fa-check-circle ml-2"></i>
                            <i class="item-icon edit-icon far fa-edit ml-2"></i>
                            <i class="item-icon delete-icon far fa-times-circle ml-2"></i>
                        </div>
                    </div>
                </div>

                <div class="clear-items mx-auto">
                    <button type="button" class="btn btn-green clear-btn">
                        Clear Items
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
